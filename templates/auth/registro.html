<!doctype html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Univital app - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='js/form-validation.js') }}" defer></script>
  </head>
  <body>
    <div class="auth-container">
        <h2 class="auth-title">Criar Conta</h2>
        <form method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" id="nome" type="text" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input name="sobrenome" id="sobrenome" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input name="telefone" id="telefone" type="tel" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input name="senha" id="senha" type="password" required>
            </div>
            <div class="form-group">
                <label for="senha_confirmacao">Confirme a senha</label>
                <input name="senha_confirmacao" id="senha_confirmacao" type="password" required>
            </div>
            <input type="submit" value="Criar Conta" class="btn-primary">
            
            <div class="flash-messages">
                {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
        </form>
        
        <div class="auth-links">
            <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login aqui</a></p>
        </div>
    </div>
  </body>
</html>
