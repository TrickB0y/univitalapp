<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Univital app - Regitro</title>
  </head>
  <body>
    <form method="post">
        <label for="email">Email</label>
        <input name="email" id="email" type="text">
        <br>
        <label for="senha">Senha</label>
        <input name="senha" id="senha" type="password">
        <br>
        <label for="senha_confirmacao">Confirme a senha</label>
        <input name="senha_confirmacao" id="senha_confirmacao" type="password">
        <br>
        <label for="nome">Nome</label>
        <input name="nome" id="nome" type="text">
        <br>
        <label for="sobrenome">Sobrenome</label>
        <input name="sobrenome" id="sobrenome" type="text">
        <br>
        <label for="telefone">Telefone</label>
        <input name="telefone" id="telefone" type="text">
        <br>
        <input type="submit" value="registro">
        <br><br>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
    </form>
  </body>
</html>
